<html lang="en-US">
    <head>
        <title>Bbt28ToDoListS20</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet"> 
        <style>
            .heading
            {
                width:100%;
                text-align:center;
                font-family: 'Oxanium', Arial;
            }
            .todo_container
            {
                display:flex;
                margin:auto;
                overflow:auto;
                border:2px solid black;
            }
            .column_container
            {
                float:left;
                width:500px;
                height:400px;
                font-family: 'Oxanium', Arial;
                text-align: center;
            }
            
            .column_container h2{
                background-color:darkgray;
            }
            
            .todo_form
            {
                width:75%;
                padding-bottom:50px;
                margin-bottom:100px;
                margin-top:50px;
                margin-left:auto;
                margin-right:auto;
                text-align: center;
                border:2px solid black;
            }
            
            .todo_form h3{
               font-family: 'Oxanium', Arial; 
            }
            
            .action_div
            {
                width:25px;
                display:inline-block;
            }
            
            body
            {
                background-image: url(alarm_clock_white.jpg);/*Public Domain*/
                 /* Citation: Ales, Krivec. Gray Analog Clock Displaying at 10:36. 9 Aug. 2017. */
                /*Edited by Brad Boutaugh*/
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            /*“How TO - Toggle Switch.” How To Create a Toggle Switch, www.w3schools.com/howto/howto_css_switch.asp.*/
            .switch
            {
                position:relative;
                display:inline-block;
                width:60px;
                height:34px;
            }
            
            .switch input
            {
                opacity:0;
                width:0;
                height:0;
            }
            
            .slider
            {
                position:absolute;
                cursor: pointer;
                top:0;
                left:0;
                right:0;
                bottom:0;
                background-color:black;
                -webkit-transition: .2s;
                transition: .2s;
                border-radius: 34px;
            }
            
            .slider:before
            {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left:4px;
                bottom:4px;
                background-color:white;
                -webkit-transition:.2s;
                transition:.2s; 
                border-radius:50%;
            }
            
            input:checked + .slider 
            {
                background-color: white;
            }
            
            input:focus + .slider
            {
                box-shadow:0 0 1px black;
            
            }
            
            input:checked + .slider:before
            {
                -webkit-transform:translateX(26px);
                -ms-transform: translateX(26px);
                transform:translateX(26px);
                background-color:black;
            }
        </style>
    
    </head>
    
    <!--BODY-->
    <body>
        <label class="switch">
            <input type="checkbox" id="toggle" onclick="changeBG()">
            <span class="slider" ></span>
        </label>
        
        <a href="">Back to Projects</a>
        
        <h1 class="heading" id="todo_title">To-Do List</h1>
        
        <!--To-Do Items Container -->
        <div class="todo_container" id="container">
            <div class="column_container" id="title_col"><h2>Title</h2><div id="title_elem"></div></div>
            <div class="column_container" id="type_col"><h2>Type</h2><div id="type_elem"></div></div>
            <div class="column_container" id="date_col"><h2>Date</h2><div id="date_elem"></div></div>
            <div class="column_container">
                <h2>Action</h2>
                <div class="action_div" id="action_elem"></div>
            </div>
        </div>
        
        <!--Form Container -->
        <div class="todo_form" id="form">
            <h3>Add to To-do List</h3>
            <form>
            <input type="text" id="task_title" name="title" placeholder="Title" required>
            <select id="task_type" name="type" required>
                <option value="">Select a type</option>
                <option value="school">School</option>
                <option value="work">Work</option>
                <option value="home">Home</option>
                <option value="misc">Miscellaneous</option>
            </select>
                <input type="date" id="date" required>
                <input type="submit" value="Submit Form" onclick="addTask()">
                <input type="button" value="Clear Form" onclick="clearTasks()">
            </form>
        </div>
        
        <script>
            
            var arr = [];
            function changeBG()
            {
                var toggle = document.getElementById("toggle")
                if(toggle.checked == true)
                    {
                        document.body.style.backgroundImage = "url(alarm_clock_black.jpg)";/*Public Domain*/
                         /* Citation: Ales, Krivec. Gray Analog Clock Displaying at 10:36. 9 Aug. 2017. */
                        /*Edited by Brad Boutaugh*/
                        document.getElementById("form").style.color = "white";
                        document.getElementById("todo_title").style.color = "white";
                        document.getElementById("form").style.borderColor = "white";
                        document.getElementById("container").style.border = "2px solid white";
                        document.getElementById("container").style.color = "white";
                    }
                else
                    {
                      document.body.style.backgroundImage = "url(alarm_clock_white.jpg)";  
                      document.getElementById("form").style.color = "black";
                      document.getElementById("todo_title").style.color = "black"; 
                      document.getElementById("form").style.border = "2px solid black";
                      document.getElementById("container").style.border = "2px solid black";
                      document.getElementById("container").style.color = "black";
                    }
            }
            
            
            function addTask()
            {
       
                    var para = document.createElement("p");
                    para.setAttribute("font-size","30px");
                    var para2 = document.createElement("p");
                    para2.setAttribute("font-size","30px");
                    var para3 = document.createElement("p");
                    var para4 = document.createElement("IMG");
                    para4.onclick = removeTask;
                    para4.setAttribute("src","check_mark.png");/*Public Domain*/
                    para4.setAttribute("display","inline-block");
                    para4.setAttribute("width","30px");
                    var title = document.getElementById("task_title");
                    var type = document.getElementById("task_type");
                    var date = document.getElementById("date");
                

                    var node = document.createTextNode(title.value);
                    var node2 = document.createTextNode(type.value);
                    var node3 = document.createTextNode(date.value);


                    para.appendChild(node);
                    var element = document.getElementById("title_elem");
                    element.appendChild(para);

                    para2.appendChild(node2);
                    var element2 = document.getElementById("type_elem");
                    element2.appendChild(para2);

                    para3.appendChild(node3);
                    var element3 = document.getElementById("date_elem");
                    element3.appendChild(para3);

                    var element4 = document.getElementById("action_elem");
                    element4.appendChild(para4);
                
                    task_arr = new Array(para, para2, para3, para4);
                    arr.push(task_arr);
                
            }
            
            function clearTasks()
            {
                var title_elem = document.querySelector("#title_elem");
                var title_node = title_elem.lastElementChild;
                
                var type_elem = document.querySelector("#type_elem");
                var type_node = type_elem.lastElementChild;
                
                var date_elem = document.querySelector("#date_elem");
                var date_node = date_elem.lastElementChild;
                
                var action_elem = document.querySelector("#action_elem");
                var action_node = action_elem.lastElementChild;
                
                while(title_node)
                    {
                        title_elem.removeChild(title_node);
                        title_node = title_elem.lastElementChild;
                    }
                while(type_node)
                    {
                       type_elem.removeChild(type_node);
                       type_node = type_elem.lastElementChild; 
                    }
                        
                while(date_node)
                    {
                       date_elem.removeChild(date_node);
                       date_node = date_elem.lastElementChild; 
                    }
                        
                while(action_node)
                    {
                      action_elem.removeChild(action_node);
                        action_node = action_elem.lastElementChild;  
                    } 
            }   
            
            
            function removeTask()
            {
                
                
            }
                
        </script>
    </body>

</html>
